apiVersion: v1
kind: Namespace
metadata:
  name: incident-board
  labels:
    name: incident-board
    description: "DevOps Incident Board Microservices"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: incident-board-config
  namespace: incident-board
data:
  # Database Configuration
  DB_HOST: "postgresql.incident-board.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "incidentboard"
  DB_USER: "incident_user"
  
  # API Configuration
  API_HOST: "api.incident-board.svc.cluster.local"
  API_PORT: "8080"
  
  # Frontend Configuration
  FRONTEND_PORT: "8080"
  API_URL: "http://api.incident-board.svc.cluster.local:8080"
