apiVersion: apps/v1
kind: Deployment
metadata:
  name: beeper-backend
  namespace: beeper
  labels:
    app: beeper-backend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beeper-backend
  template:
    metadata:
      labels:
        app: beeper-backend
        version: v1
    spec:
      containers:
      - name: beeper-backend
        image: image-registry.openshift-image-registry.svc:5000/beeper/beeper-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: beeper-backend
  namespace: beeper
  labels:
    app: beeper-backend
spec:
  selector:
    app: beeper-backend
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: beeper-backend
  namespace: beeper
  labels:
    app: beeper-backend
spec:
  to:
    kind: Service
    name: beeper-backend
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None
