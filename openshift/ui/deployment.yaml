apiVersion: apps/v1
kind: Deployment
metadata:
  name: beeper-ui
  namespace: beeper
  labels:
    app: beeper-ui
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beeper-ui
  template:
    metadata:
      labels:
        app: beeper-ui
        version: v1
    spec:
      containers:
      - name: beeper-ui
        # Change to your registry and image tag as needed
        image: image-registry.openshift-image-registry.svc:5000/beeper/beeper-ui:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://beeper-backend:8080"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: beeper-ui
  namespace: beeper
  labels:
    app: beeper-ui
spec:
  selector:
    app: beeper-ui
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: beeper-ui
  namespace: beeper
  labels:
    app: beeper-ui
spec:
  to:
    kind: Service
    name: beeper-ui
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None
