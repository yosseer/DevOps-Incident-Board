apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: incident-board
data:
  default.conf: |
    upstream api {
        server api.incident-board.svc.cluster.local:8080;
    }
    
    server {
        listen 8080 default_server;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # API proxy
        location /api/ {
            proxy_pass http://api/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML files - no caching
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # SPA routing - redirect to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
  namespace: incident-board
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevOps Incident Board</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(135deg, #1e1e2e 0%, #2a2d3a 50%, #1a1d28 100%);
                color: #e0e0e0;
                min-height: 100vh;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: rgba(30, 30, 46, 0.9);
                border-radius: 8px;
                padding: 40px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                text-align: center;
            }
            h1 {
                color: #ff6b6b;
                margin-bottom: 20px;
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
                line-height: 1.6;
                margin-bottom: 20px;
            }
            .status {
                display: inline-block;
                background: #4caf50;
                color: white;
                padding: 10px 20px;
                border-radius: 4px;
                font-weight: bold;
                margin: 10px 0;
            }
            .footer {
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #444;
                font-size: 0.9em;
            }
            a { color: #ff6b6b; text-decoration: none; }
            a:hover { text-decoration: underline; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>DevOps Incident Board</h1>
            <p>Professional Incident Management System</p>
            <div class="status">System is Loading...</div>
            <p>
                <strong>Frontend:</strong> Running in OpenShift<br>
                <strong>API:</strong> <span id="api-status">Checking...</span><br>
                <strong>Database:</strong> <span id="db-status">Checking...</span>
            </p>
            <div class="footer">
                <p>
                    <a href="https://github.com/yosseer/DevOps-Incident-Board" target="_blank">GitHub Repository</a> |
                    <a href="https://www.linkedin.com/in/yosser-fhal-3a57411b4/" target="_blank">LinkedIn</a> |
                    <a href="mailto:fhalyosser@tbs.u-tunis.tn">Contact</a>
                </p>
            </div>
        </div>
        <script>
            async function checkStatus() {
                try {
                    const apiResponse = await fetch('/api/incidents/health');
                    document.getElementById('api-status').textContent = apiResponse.ok ? 'Online' : 'Offline';
                    document.getElementById('api-status').style.color = apiResponse.ok ? '#4caf50' : '#ff6b6b';
                } catch (e) {
                    document.getElementById('api-status').textContent = 'Offline';
                    document.getElementById('api-status').style.color = '#ff6b6b';
                }
                document.getElementById('db-status').textContent = 'Connected';
                document.getElementById('db-status').style.color = '#4caf50';
            }
            setTimeout(checkStatus, 1000);
            setInterval(checkStatus, 10000);
        </script>
    </body>
    </html>
