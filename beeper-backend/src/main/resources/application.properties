# Server Configuration
server.port=8080
spring.application.name=incident-board-api

# ========================================
# H2 Database Configuration (In-Memory for Local Dev)
# ========================================
spring.datasource.url=jdbc:h2:mem:incidentboard;DB_CLOSE_DELAY=-1
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for database management)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ========================================
# Actuator Configuration (Health Probes for OpenShift)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Application Info
info.app.name=DevOps Incident Board
info.app.description=Incident Management System
info.app.version=1.0.0
info.app.author=Yosser Fhal
